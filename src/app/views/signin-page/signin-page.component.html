<div class="h-100 d-flex justify-content-center align-items-center">
  <div class="row row-cols-1 row-cols-md-2 mt-4 mt-lg-0 shadow col-12 col-md-8 col-lg-6">
    <div class="col sm-invisible p-0 position-relative overflow-hidden" id="style-circle">
      <div @fade class="m-1 position-absolute ff-manuscript">
        <a href="" class="btn btn-sm bg-white rounded-pill shadow-sm">
          <i class="bi-person-add"></i>
          Creer compte
        </a>
      </div>
      <div @fade class="d-flex flex-column justify-content-center align-items-center h-100 px-3 text-secondary">
        <i class="bi-music-note fs-1"></i>
        <p class="fs-7 text-center">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio, enim.</p>
      </div>
    </div>
    <div class="col p-0">
      <div class="card border-0 rounded-0 bg-white bg-opacity-75">
        <div @fade class="card-body">
          <h3 class="ff-manuscript text-secondary">Se connecter</h3>
          <p class="fs-7 text-secondary">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
          <form class="">
            <div class="form-floating mb-2">
              <input type="mail" formControlName="email" id="mail" class="form-control rounded-0 bg-withe-50" placeholder="Saisir votre e-mail" required>
              <label for="mail" class="form-label">
                <i class="bi-person"></i>
                Addresse mail
              </label>
            </div>
            <div class="form-floating mb-2">
              <input type="password" formControlName="password" id="password" class="form-control rounded-0 bg-withe-50" placeholder="Saisir votre e-mail" required>
              <label for="password" class="form-label">
                <i class="bi-shield-lock"></i>
                Mot de passe
              </label>
            </div>
            <div class="mt-4">
              <button class="btn btn-primary w-100 shadow">
                Se connecter
              </button>
            </div>

            <div class="d-flex justify-content-center">
              <hr width="80%">
            </div>
            <div class="">
              <a href="" class="btn border shadow-sm">
                <i class="bi-google"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
